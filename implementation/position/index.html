<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  body content
  <div id="d1">
    <div id="d2">fixed position</div>
    <div id="d3">
      <span>relative position</span>
      <div id="d4">sticky position</div>
    </div>
  </div>

  <style>
    body, html{
      width: 100%;
      height: 100%;
    }

    #d1{
      width: 400px;
      height: 4000px;
      position: static;
      margin: 0 auto;
    }

    #d2{
      position: fixed;
      bottom: 0;
      right: 0;
      width: 100px;
      height: 20px;
    }

    #d3{
      width: 300px;
      height: 100%;
      position: relative;
      top: 300px;
    }

    #d4{
      position: sticky;
      top: 0;
    }

    div{
      border: 5px;
    }
  </style>
</body>
</html>
