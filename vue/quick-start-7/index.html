<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue component root</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app1"></div>

  <script>
    Vue.component('comp', {
      template: '<div>this is component<span>{{msg}}</span></div>',
      data: function(){
        return {
          msg: this.$root.msg,
        }
      }
    });

    new Vue({
      el: '#app1',
      data: {
        msg: 'vue root',
      },
      components: {
        comp: 'comp',
      },
      template: `<comp></comp>`, 
    })
  </script>
</body>
</html>
