<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app1">
    {{msg}}
  </div>


  <script>
    // 生命周期函数
    /**
     * 1. beforeCreate
     * 
     * 2. created
     * 
     * 3. beforeMount
     * 
     * 4. mounted
     * 
     * 5. beforeUpdate
     * 
     * 6. updated
     * 
     * 7. beforeDestroy
     * 
     * 8. destroyed
     * 
    */
    var app1=new Vue({
      el:"#app1",
      data:{
        msg:'this is a test',
      },
      created:function(){
        console.log('渲染中！');
      },
      beforeCreate:function(){
        console.log('开始渲染！');
      },
      beforeMount:function() {
        console.log('开始挂载！');
      },
      mounted:function(){
        console.log('挂载完成！');
      },

    });

    /**
     * var vm=new Vue({
     *  data:{
     *    a:0,
     *    b:1 
     * }});
     * 注意，只有当实例被创建时就已经存在于data中的property才是响应式的。
     * 如果，这时候添加值c，即vm.c=2，这样这个赋值是不会有作用的。
     * 若原本c已经定义，则可通过属性名直接修改，vm.c=8，这样是可行的
    */

    var data={a:1};
    var vm=new Vue({
      el:'#example',
      data:data,
    });
    // '$'表示vm本身的property，与用户自定义的property区分
    let flag=vm.$data===data;//===>true
    console.log(flag);
  </script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
</body>
</html>
